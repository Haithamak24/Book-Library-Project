<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label Checkboxes with Icon</title>
    <style>
        body {
            font-family: 'Bona Nova', Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            position: relative; /* Allows positioning of children */
            height: 100vh; /* Full height of viewport */
        }
        .label-container {
            display: flex; /* Allows inline display of labels */
            align-items: center; /* Center align the items vertically */
            position: absolute; /* Allows specific positioning */
            left: 258px; /* Position from left */
            top: 293px; /* Position from top */
            bottom: 1379px; /* Not typically used with top, consider this for layout */
        }
        .label {
            display: flex; /* Allows items to be in-line */
            align-items: center;
            margin-left: 28px; /* Space on the left of each element */
            margin-right: 34px; /* Space on the right of each element */
        }
        .checkbox-icon {
            width: 28px; /* Icon width */
            height: 28px; /* Icon height */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #000; /* Border to represent checkbox outline */
            border-radius: 4px; /* Rounded corners */
            margin-right: 10px; /* Space between icon and label text */
            cursor: pointer; /* Change cursor on hover */
            transition: background-color 0.2s; /* Smooth background color change */
        }
        input[type="checkbox"] {
            display: none; /* Hide the default checkbox */
        }
        input[type="checkbox"]:checked + .checkbox-icon {
            background-color: #000; /* Change background color when checked */
            color: #fff; /* Text color when checked */
        }
        .label-text {
            color: #000;
            font-size: 28px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            letter-spacing: 0.56px;
        }
    </style>
</head>
<body>

    <div class="label-container">
        <div class="label">
            <input type="checkbox" id="all" name="choices">
            <label for="all" class="checkbox-icon"></label>
            <span class="label-text">All</span>
        </div>

        <div class="label">
            <input type="checkbox" id="novel" name="choices">
            <label for="novel" class="checkbox-icon"></label>
            <span class="label-text">Novel</span>
        </div>

        <div class="label">
            <input type="checkbox" id="translations" name="choices">
            <label for="translations" class="checkbox-icon"></label>
            <span class="label-text">Translations</span>
        </div>

        <div class="label">
            <input type="checkbox" id="kids-stories" name="choices">
            <label for="kids-stories" class="checkbox-icon"></label>
            <span class="label-text">Kidsâ€™ Stories</span>
        </div>
    </div>

</body>
</html>
